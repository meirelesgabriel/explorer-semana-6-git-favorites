<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
     <header>
      <h1>Github Favorites</h1>

      <div class="search">
        <input type="text" name="" id="" placeholder="Usuário do Github">
        <button>&plus;</button>
      </div>
     </header>

     <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/meirelesgabriel.png" alt="foto de perfil do github do usuário">
            <a href="https://github.com/meirelesgabriel">
              <p>Gabriel Meireles</p>
              <span>meirelesgabriel</span>
            </a>
          </td>
          <td class="repositories">38</td>
          <td class="followers">20</td>
          <td class="remove">&times;</td>
        </tr>
        <tr>
          <td class="user">
            <img src="https://github.com/sergioricardoml.png" alt="foto de perfil do github do usuário">
            <a href="https://github.com/sergioricardoml">
              <p>Sérgio Ricardo</p>
              <span>sergioricardo</span>
            </a>
          </td>
          <td class="repositories">38</td>
          <td class="followers">20</td>
          <td class="remove">&times;</td>
        </tr>
      </tbody>
     </table>
  </div>
</body>
</html>
