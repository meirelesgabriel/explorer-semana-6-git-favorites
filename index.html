<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
     <header>
      <h1>Github Favorites</h1>

      <div class="search">
        <label class="sr-only" for="input-search">Usuário do Github</label>
        <input type="text" name="" id="input-search" placeholder="Usuário do Github">
        <button>&plus;</button>
      </div>
     </header>

     <div class="tabela">
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img src="https://github.com/meirelesgabriel.png" alt="foto de perfil do github do usuário">
              <a href="https://github.com/meirelesgabriel" target="_blank">
                <p>Gabriel Meireles</p>
                <span>@meirelesgabriel</span>
              </a>
            </td>
            <td class="repositories">38</td>
            <td class="followers">20</td>
            <td class="remove"><button>&times;</button></td>
          </tr>
          <tr>
            <td class="user">
              <img src="https://github.com/sergioricardoml.png" alt="foto de perfil do github do usuário">
              <a href="https://github.com/sergioricardoml" target="_blank">
                <p>Sérgio Ricardo</p>
                <span>@sergioricardoml</span>
              </a>
            </td>
            <td class="repositories">38</td>
            <td class="followers">20</td>
            <td class="remove"><button>&times;</button></td>
          </tr>
        </tbody>
       </table>
     </div>
  </div>
</body>
</html>
